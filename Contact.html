<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<metaname="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles/buttons.css ">
	<link rel="stylesheet" href="styles/media-queries.css "
	
</head>

<body>
	<div class="skewed-header">
		<div class="header-bg" style="background-image: url(images/Backrounds/contact.jpg);"></div>

		
		<div class="skewed-header-wrapper">
			<div class="skewed-header-content">
				<div class="heading-wrapper">
					<h1>Contact Us</h1>
				</div>

				<div class="links-wrapper">		
					<div class="nav-link">
						<a href="index.html">Home</a>
					</div>

					<div class="nav-link">
						<a href="about.html">About</a> 
					</div>

					<div class="nav-link">
						<a href="menu.html">Menu</a>
					</div>

					<div class="nav-link">
						<a href="contact.html">Contact</a>	
					</div>		
				</div>	
			</div>
		</div>
	</div>

	<div class="page-container">
		<div class="contact-grid-wrapper">
			<div class="company-metadata-sidebar-wrapper">
				<div class="logo">
					<img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
				</div>

				
				<div class="company-details-wrapper">					
					<i class="fas fa-map-marker-alt"></i>

					<div>
						123 any street<br>oakland Ca 94672
					</div>
					
				</div>

				<div class="company-details-wrapper">					
					<i class="fas fa-phone-volume"></i>
					<div>
						1-800-555-5656
					</div>
					
				</div>
				<div class="company-details-wrapper">										
					<i class="far fa-clock"></i>

					<div>
						10am - Midnight
					</div>
				</div>
			</div>

			<div class="form">

				<div class="form-group">
					<input type="text" id="fullname" placeholder="Your Name">
					<label for="fullname">your name</label>
				</div>

		
				<div class="form-group">
					<input type="email" id="email" placeholder="Your email">
					<label for="email">your email</label>
				</div>

		
				<div class="form-group">
					<textarea name="message" id="message" placeholder="Message"></textarea> 
					<label for="email">Message</label>
				</div>

				<div class="spacer10"></div>

				<div class="centered-btn-wrapper">
					<button type="submit" class="btn">Send</button>
				</div>
			</div>
					
		</div>
	</div>

	<div class="spacer60"></div>


	

	<div class="footer">
		<div class="logo-footer">
			<img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
			
		</div>
		
		<div class="footer-phone-hours">
			<span class="phone">
			555-555-5555
			</span>

			<span class="hours">
				10am - midnight
			</span>
		</div>
		<div class="links-wrapper">		
			<div class="nav-link">
				<a href="index.html">Home</a>
			</div>

			<div class="nav-link">
				<a href="about.html">About</a> 
			</div>

			<div class="nav-link">
				<a href="menu.html">Menu</a>
			</div>

			<div class="nav-link">
				<a href="contact.html">Contact</a>	
			</div>	
		</div>	

		<div class="social-media-icons-wrapper">
			<a href="#">
				<i class="fab fa-instagram"></i>
			</a>

			<a href="#">
				<i class="fab fa-twitter"></i>
			</a>

			<a href="#">
				<i class="fab fa-facebook-f"></i>
			</a>
		</div>

		<div class="copyright-wrapper">
			&copy; 2020 Anton Miller &#124; All Rights Reserved
		</div>
		
		
	</div>
</body>
</html>
